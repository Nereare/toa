<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="application-name" content="arcane-blight-tracker">
    <meta name="author" content="Igor Padoim">
    <meta name="description" content="A simple, embedable, tracker for the exploration of Ythryn">
    <meta name="keywords" content="javascript, jquery, dnd, rpg, html5, css3, dnd5e, rpg-tool, dnd5e-tools, 5etools">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="production" content="true">
    <title>ToA Tracker</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#768c65">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon/mstile-144x144.png">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#768c65">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typeface-montserrat@1.1.13/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typeface-source-code-pro@1.1.13/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <section class="hero is-fullheight" id="hero">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-12-tablet is-6-desktop is-6-widescreen">
              <div class="box">
                <div class="columns is-vcentered">
                  <input type="text" class="is-hidden" id="cal-day">
                  <input type="text" class="is-hidden" id="cal-year">
                  <input type="text" class="is-hidden" id="cal-time">
                  <input type="text" class="is-hidden" id="cal-sun">

                  <!-- Calendar & Clock -->
                  <div class="column is-6 has-text-centered">
                    <p class="is-size-3">
                      <span id="time-hour">00</span>
                      :
                      <span id="time-minute">00</span>
                    </p>
                    <p class="help">
                      <span id="date-year-name">Foo</span>
                      &bull;
                      <span id="date-season">Winter</span>
                      &bull;
                      <span id="date-tod">Night</span>-time
                      <span id="date-event"></span>
                    </p>
                    <p class="is-size-6 mb-4">
                      <span id="date-day">1st</span>
                      <span id="date-month">Claw of Winter</span>,
                      <span id="date-year">1478</span>
                    </p>

                    <div class="field has-addons">
                      <div class="control is-expanded">
                        <button class="button is-danger is-small is-fullwidth button-remove" data-delta="480">&ndash;Long</button>
                      </div>
                      <div class="control is-expanded">
                        <button class="button is-danger is-small is-fullwidth button-remove" data-delta="60">&ndash;Short</button>
                      </div>
                      <div class="control">
                        <button class="button is-static is-small" tabindex="-1">Rests</button>
                      </div>
                      <div class="control is-expanded">
                        <button class="button is-success is-small is-fullwidth button-add" data-delta="60">&plus;Short</button>
                      </div>
                      <div class="control is-expanded">
                        <button class="button is-success is-small is-fullwidth button-add" data-delta="480">&plus;Long</button>
                      </div>
                    </div>

                    <div class="field has-addons">
                      <div class="control is-expanded">
                        <button class="button is-danger is-small is-fullwidth button-remove" data-delta="1440">&ndash;24</button>
                      </div>
                      <div class="control is-expanded">
                        <button class="button is-danger is-small is-fullwidth button-remove" data-delta="720">&ndash;12</button>
                      </div>
                      <div class="control is-expanded">
                        <button class="button is-danger is-small is-fullwidth button-remove" data-delta="360">&ndash;6</button>
                      </div>
                      <div class="control is-expanded">
                        <button class="button is-danger is-small is-fullwidth button-remove" data-delta="60">&ndash;1</button>
                      </div>
                      <div class="control">
                        <button class="button is-static is-small" tabindex="-1">h</button>
                      </div>
                      <div class="control is-expanded">
                        <button class="button is-success is-small is-fullwidth button-add" data-delta="60">&plus;1</button>
                      </div>
                      <div class="control is-expanded">
                        <button class="button is-success is-small is-fullwidth button-add" data-delta="360">&plus;6</button>
                      </div>
                      <div class="control is-expanded">
                        <button class="button is-success is-small is-fullwidth button-add" data-delta="720">&plus;12</button>
                      </div>
                      <div class="control is-expanded">
                        <button class="button is-success is-small is-fullwidth button-add" data-delta="1440">&plus;24</button>
                      </div>
                    </div>

                    <div class="field has-addons">
                      <div class="control is-expanded">
                        <button class="button is-danger is-small is-fullwidth button-remove" data-delta="30">&ndash;30</button>
                      </div>
                      <div class="control is-expanded">
                        <button class="button is-danger is-small is-fullwidth button-remove" data-delta="10">&ndash;10</button>
                      </div>
                      <div class="control is-expanded">
                        <button class="button is-danger is-small is-fullwidth button-remove" data-delta="1">&ndash;1</button>
                      </div>
                      <div class="control">
                        <button class="button is-static is-small" tabindex="-1">min</button>
                      </div>
                      <div class="control is-expanded">
                        <button class="button is-success is-small is-fullwidth button-add" data-delta="1">&plus;1</button>
                      </div>
                      <div class="control is-expanded">
                        <button class="button is-success is-small is-fullwidth button-add" data-delta="10">&plus;10</button>
                      </div>
                      <div class="control is-expanded">
                        <button class="button is-success is-small is-fullwidth button-add" data-delta="30">&plus;30</button>
                      </div>
                    </div>

                    <div class="field has-addons">
                      <div class="control">
                        <button class="button is-danger is-small" id="remove-custom" data-delta="custom">&ndash;</button>
                      </div>
                      <div class="control is-expanded">
                        <input type="number" class="input is-small" id="remove-custom-delta" min="1" step="1" placeholder="#">
                      </div>
                      <div class="control">
                        <div class="select is-small">
                          <select id="remove-custom-unit">
                            <option value="1">min</option>
                            <option value="60">h</option>
                            <option value="1440" selected>d</option>
                            <option value="14400">w</option>
                            <option value="43200">mo</option>
                          </select>
                        </div>
                      </div>
                      <div class="control">
                        <button class="button is-static is-small" tabindex="-1">Custom</button>
                      </div>
                      <div class="control is-expanded">
                        <input type="number" class="input is-small" id="add-custom-delta" min="1" step="1" placeholder="#">
                      </div>
                      <div class="control">
                        <div class="select is-small">
                          <select id="add-custom-unit">
                            <option value="1">min</option>
                            <option value="60">h</option>
                            <option value="1440" selected>d</option>
                            <option value="14400">w</option>
                            <option value="43200">mo</option>
                          </select>
                        </div>
                      </div>
                      <div class="control">
                        <button class="button is-success is-small" id="add-custom">&plus;</button>
                      </div>
                    </div>
                  </div>

                  <!-- Weather -->
                  <div class="column is-2 has-text-centered">
                    // // // // // //
                  </div>

                  <!-- Soul Tracker -->
                  <div class="column is-4">
                    <table class="table is-fullwidth is-striped is-hoverable">
                      <thead>
                        <tr>
                          <th class="has-text-centered">Soul</th>
                          <th class="has-text-centered">?</th>
                        </tr>
                      </thead>
                      <tbody id="souls-container">
                        <tr>
                          <td>Foo</td>
                          <td class="has-text-centered">
                            <span class="status icon is-small">
                              <i class="mdi mdi-account"></i>
                            </span>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                    <div class="field">
                      <div class="control">
                        <button class="button is-small is-warning is-fullwidth" id="add-soul">
                          <span class="icon-text">
                            <span class="icon is-small mt-1">
                              <i class="mdi mdi-account-plus mdi-18px"></i>
                            </span>
                            <span>Add Soul</span>
                          </span>
                        </button>
                      </div>
                    </div>
                  </div>

                </div>

                <div class="field">
                  <div class="control">
                    <button class="button is-danger is-small is-fullwidth" id="clear-localstorage">
                      <span class="icon-text">
                        <span class="icon mt-1">
                          <i class="mdi mdi-delete mdi-18px"></i>
                        </span>
                        <span>Clear <strong>ALL</strong> Data</span>
                      </span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="modal" id="setup-modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">
            <span class="icon-text">
              <span class="icon">
                <i class="mdi mdi-calendar"></i>
              </span>
              <span>Select Initial Date &amp; Time</span>
            </span>
          </p>
        </header>

        <section class="modal-card-body">
          <div class="field has-addons">
            <div class="control">
              <input type="number" class="input" id="setup-day" min="1" step="1" max="30" placeholder="Day">
            </div>
            <div class="control">
              <button class="button" tabindex="-1">of</button>
            </div>
            <div class="control is-expanded">
              <div class="select is-fullwidth">
                <select id="setup-month">
                  <option value="-1" selected>Deepwinter</option>
                  <option value="29">Midwinter</option>
                  <option value="30">Claw of Winter</option>
                  <option value="60">Claw of the Sunsets</option>
                  <option value="90">Claw of the Storms</option>
                  <option value="120">Greengrass</option>
                  <option value="121">Melting</option>
                  <option value="151">Time of Flowers</option>
                  <option value="181">Summertide</option>
                  <option value="211">Midsummer</option>
                  <option value="212">Highsun</option>
                  <option value="242">Fading</option>
                  <option value="272">Highharvestide</option>
                  <option value="273">Leaffall</option>
                  <option value="303">Rotting</option>
                  <option value="333">Feast of the Moon</option>
                  <option value="334">Drawing Down</option>
                </select>
              </div>
            </div>
            <div class="control">
              <input type="text" class="input" id="setup-season" placeholder="Season" readonly>
            </div>
          </div>

          <div class="field has-addons">
            <div class="control">
              <button class="button is-static" tabindex="-1">Year</button>
            </div>
            <div class="control">
              <input type="number" class="input" id="setup-year" min="-700" step="1" max="1600" placeholder="#">
            </div>
            <div class="control is-expanded">
              <input type="text" class="input" id="setup-year-name" placeholder="Name of the year" readonly>
            </div>
          </div>

          <div class="field has-addons">
            <div class="control is-expanded">
              <input type="number" class="input has-text-right" id="setup-hour" min="0" step="1" max="23" placeholder="Hours (24h-hour: 0 through 23)">
            </div>
            <div class="control">
              <button class="button is-static" tabindex="-1">:</button>
            </div>
            <div class="control is-expanded">
              <input type="number" class="input" id="setup-min" min="0" step="1" max="59" placeholder="Minutes (0 through 59)">
            </div>
          </div>

          <div class="field has-addons">
            <div class="control">
              <button class="button is-static" tabindex="-1">Sun Hours</button>
            </div>
            <div class="control is-expanded">
              <div class="select is-fullwidth">
                <select id="setup-sun">
                  <option value="tropical">tropical</option>
                  <option value="subtropical">subtropical</option>
                  <option value="temperate" selected>temperate</option>
                  <option value="subarctic">subarctic</option>
                  <option value="arctic">arctic</option>
                </select>
              </div>
            </div>
          </div>
        </section>

        <footer class="modal-card-foot">
          <button class="button is-success is-fullwidth" id="setup-do">
            <span class="icon-text">
              <span class="icon">
                <i class="mdi mdi-content-save"></i>
              </span>
              <span>Save</span>
            </span>
          </button>
        </footer>
      </div>
    </div>

  </body>
</html>
